<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favourite Characters - Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Music Player Container -->
  <div class="player-container">
    <div class="cover-info">
      <img src="cover.jpg" alt="Cover Art" class="cover-img">
      <div class="song-info">
        <h2 class="song-title">Terror Doesn't Blossom</h2>
        <p class="artist-name">Ego Fall</p>
      </div>
    </div>

    <audio id="audio" controls>
      <source src="song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Volume control -->
    <div class="volume-control">
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- Lyrics Section -->
    <div class="lyrics-box">
      <pre id="lyrics">
本当は私気づいてたんです
あなたが私を見ていてくれたこと
Alright, alright, whoa
Why you pointing at me with that knife?
I've been cutting corners all my life, girl
The terror doesn't blossom overnight, no...
      </pre>
    </div>
  </div>

  <script>
    const volumeSlider = document.getElementById("volume");
    const audio = document.getElementById("audio");

    volumeSlider.addEventListener("input", function () {
      audio.volume = this.value;
    });
  </script>
</body>
</html>
